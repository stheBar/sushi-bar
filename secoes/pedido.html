<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link href="../css/pedido.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">

    <script src="../js/script.js" defer></script> <!-- defer é para nao dar problema no html por causa do script, fazendo com q ele carregue so após o htmk-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: #1D2225;">

<header id="header">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand">MarimSushiBar</a>
            <button id="branco" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./pedido.html">Pedidos</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</header>

<div class="container" id="form" style="padding-top: 80px;">
    <h1>Pedido</h1>
    <form id="pedidoForm">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="mb-3">
            <label for="item" class="form-label">Selecione um item</label>
            <select id="item" name="item" class="form-select" required>
                <option value="">Escolha um item</option>
                <option value="Uramaki">Uramaki</option>
                <option value="Combo pequeno">Combo Pequeno</option>
                <option value="Combo Medio">Combo Medio</option>
                <option value="Hot filadélfia">Hot Filadélfia</option>
                <option value="Hossomaki">Hossomaki</option>
                <option value="Temaki de Salmão">Temaki Salmão</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar Pedido</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
